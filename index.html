<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f64da852f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 id="logo">Coolors.</h2>
    </header>
    <section class="color-section">
        <div class="panel">
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section class="tool-section">
        <div class="tool-panel">
            <button class="old"><i class="fa-solid fa-columns-3"></i></button>
            <button class="new"><i class="fa-solid fa-rotate"></i></button>
            <button class="save"><i class="fa-solid fa-file"></i></button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
